---

- name: "Add user group"
  group:
    name: "{{ miniflux_group }}"
    state: "present"

- name: "Add miniflux user"
  user:
    name: "{{ miniflux_user }}"
    group: "{{ miniflux_group }}"
    home: "/var/empty"
    create_home: "no"
    system: "yes"
    shell: "/bin/false"

- name: "Include armv7 vars"
  include_vars:
    file: "armv7.yml"
  when: ansible_architecture == "armv7l"

- name: "Include amd64 vars"
  include_vars:
    file: "amd64.yml"
  when: ansible_architecture != "armv7l"

- name: "Download miniflux binary"
  get_url:
    force: "yes"
    url: "{{ miniflux_download_url }}"
    dest: "/usr/local/bin/miniflux"
    mode: "0755"
    owner: "root"
    group: "root"
  notify:
    - "restart miniflux"

- name: "Add miniflux systemd file"
  copy:
    src: "miniflux.service"
    dest: "/etc/systemd/system/miniflux.service"
  notify:
    - "reload systemd"
    - "enable miniflux"

- name: "Stop application to run migrations"
  systemd:
    name: "miniflux"
    state: "stopped"

- name: "Log out users"
  environment:
    DATABASE_URL: "{{ miniflux_database_url }}"
  command: "/usr/local/bin/miniflux -flush-sessions"
  notify:
    - "restart miniflux"

- name: "Run migrations"
  environment:
    DATABASE_URL: "{{ miniflux_database_url }}"
  command: "/usr/local/bin/miniflux -migrate"
  notify:
    - "restart miniflux"

- name: "Add real config"
  vars:
    run_migrations: False
    create_admin: False
  template:
    src: "miniflux.conf.j2"
    dest: "/etc/miniflux.conf"
    owner: root
    group: root
  notify:
    - "restart miniflux"
